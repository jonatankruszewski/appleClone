<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Clone Site</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/sections.css" />
    <link rel="stylesheet" href="./css/fonts.css" />

    <script
      src="https://kit.fontawesome.com/7d8cecbed4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <i class="fas fa-grip-lines"></i>
      <div class="logo">
        <object
          id="apple-logo"
          type="image/svg+xml"
          data="./images/Apple_logo_black.svg"
        ></object>
      </div>
      <i class="fas fa-grip-lines invisible"></i>
    </nav>
    <main>
      <section id="section1">
        <div id="sectionWrapper">
          <h2 class="headline">IPhone 12 Pro</h2>
          <h3 class="subhead">It's a leap year.</h3>
          <a class="icon" href="">Learn more ></a>
        </div>
        <div id="imgWrapper">
          <div class="image"></div> 
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
